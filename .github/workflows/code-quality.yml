name: Code Quality

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Set up Go environment
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Run linters
        uses: golangci/golangci-lint-action@v3
        with:
          args: "--timeout=3m --verbose"
          version: v1.55.2
